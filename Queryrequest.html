<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="request.css"> <!-- Custom CSS -->
</head>
<body>
  <!-- Dashboard Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="ms-auto dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        User
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="#">Admin</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content Section -->
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Welcome to the Dashboard</h1>
    <button class="btn btn-primary" id="openModalBtn">Submit Request</button>
  </div>

  <!-- Submit Request Modal (Popup Form) -->
  <div class="modal fade" id="submitRequestModal" tabindex="-1" aria-labelledby="submitRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="submitRequestModalLabel">Submit Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="complaintForm">
            <!-- Name Input -->
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <!-- Category Dropdown -->
            <div class="mb-3">
              <label for="category" class="form-label">Category:</label>
              <select id="category" name="category" class="form-select" onchange="showSubCategories()">
                <option value="">Select Category</option>
                <option value="billing">Billing Issues</option>
                <option value="service">Service Requests</option>
                <option value="meter">Meter Issues</option>
                <option value="outage">Outage</option>
                <option value="feedback">Feedback</option>
              </select>
            </div>
            <!-- Subcategory Dropdown -->
            <div class="mb-3">
              <label for="subcategory" class="form-label">Subcategory:</label>
              <select id="subcategory" name="subcategory" class="form-select">
                <option value="" disabled selected>Select Subcategory</option>
              </select>
            </div>
            <!-- Complaint Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Complaint Description:</label>
              <textarea id="description" name="description" class="form-control" rows="5" placeholder="Enter your complaint here"></textarea>
            </div>
            <!-- File Upload -->
            <div class="mb-3">
              <input type="file" class="form-control" id="file" name="file">
            </div>
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Request.js"></script>
</body>
</html>
